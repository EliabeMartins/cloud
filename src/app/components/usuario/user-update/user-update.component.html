<mat-card>
    <mat-card-title>Atualizar Usu√°rio</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
            [(ngModel)]="usuario.NAME" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" 
            [(ngModel)]="usuario.EMAIL" name="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Senha"
            [(ngModel)]="usuario.PASSWORD" name="password">
        </mat-form-field>

        <!-- <mat-form-field>
            <input matInput placeholder="GRUPO CLIENTE"
            [(ngModel)]="server.cliente">
        </mat-form-field> -->
    </form>
    
    
    <button mat-raised-button (click)="AtualizarUsuario()" color="accent">
        Cadastrar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
