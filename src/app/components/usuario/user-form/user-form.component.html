<mat-card>
    <mat-card-title>Novo Usu√°rio</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
            [(ngModel)]="usuario.NAME" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" 
            [(ngModel)]="usuario.EMAIL" name="email">
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Senha"
            [(ngModel)]="usuario.PASSWORD" name="password">
        </mat-form-field>
    </form>
    
    
    <button mat-raised-button (click)="novoUsuario()" color="primary">
        Cadastrar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
