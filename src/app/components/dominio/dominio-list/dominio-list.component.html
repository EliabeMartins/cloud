
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dominios" class="full-width-table">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.ID}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="dominio">
        <th mat-header-cell *matHeaderCellDef>DOMINIOS</th>
        <td mat-cell *matCellDef="let row">{{row.DOMINIO}}</td>
      </ng-container>
  
     
      <!-- <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>USER NAME</th>
        <td mat-cell *matCellDef="let row">{{row.NAMEUSER}}</td>
      </ng-container> -->

      
      <ng-container matColumnDef="dbserver">
        <th mat-header-cell *matHeaderCellDef>DB SERVER</th>
        <td mat-cell *matCellDef="let row">{{row.IP_BD}}</td>
      </ng-container>
  
  
   
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>AÇÃO</th>
        <td mat-cell *matCellDef="let row">
          <!-- <a routerLink="/update/dominio/{{ row.ID }}" mat-mini-fab class="edit">
            <i class="material-icons">edit</i>
          </a> -->
          <a routerLink="/delete/dominio/{{ row.ID }}" mat-mini-fab class="delet">
            <i class="material-icons">delete</i>
          </a>
          <!-- <a routerLink="/dominios" mat-mini-fab class="ler">
            <i class="material-icons">menu</i>
          </a> -->
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <button mat-raised-button (click)="navigateToCreateDominio()" color="primary">
    Novo Domínio
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
