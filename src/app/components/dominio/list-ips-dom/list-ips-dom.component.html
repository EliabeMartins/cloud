<div class="mat-elevation-z8">
    <table mat-table [dataSource]="ips" class="full-width-table">

      <ng-container matColumnDef="externo">
        <th mat-header-cell *matHeaderCellDef>IP EXTERNO</th>
        <td mat-cell *matCellDef="let row">{{row.IPEXTERNODOM}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>AÇÃO</th>
        <td mat-cell *matCellDef="let row">

          <a routerLink="/{{this.idserv}}/{{this.iddom}}/update/{{ row.ID }}" mat-mini-fab class="edit">
            <i class="material-icons">edit</i>
          </a>

          <a routerLink="/{{this.idserv}}/{{this.iddom}}/del/{{ row.ID }}" mat-mini-fab class="delet">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

<button mat-raised-button (click)="novoIp()" color="primary">
    Adicionar Novo IP
</button>

<button mat-raised-button (click)="voltar()">
    Voltar
</button>
