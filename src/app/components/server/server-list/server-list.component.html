<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- ip Column -->
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IP</th>
      <td mat-cell *matCellDef="let row">{{row.ip}}</td>
    </ng-container>

    <!-- Cliente Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CLIENTE</th>
      <td mat-cell *matCellDef="let row">{{row.cliente}}</td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AÇÃO</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="#" mat-mini-fab class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="#" mat-mini-fab class="delet">
          <i class="material-icons">delete</i>
        </a>
        <a routerLink="#" mat-mini-fab class="ler">
          <i class="material-icons">menu</i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[3, 5, 7]">
  </mat-paginator>
</div>
