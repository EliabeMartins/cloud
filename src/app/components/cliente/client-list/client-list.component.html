<div class="mat-elevation-z8">
    <table mat-table [dataSource]="cliente" class="full-width-table">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.ID}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let row">{{row.NAME}}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>EMAIL</th>
        <td mat-cell *matCellDef="let row">{{row.EMAIL}}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef>TELEFONE</th>
        <td mat-cell *matCellDef="let row">{{row.TEL}}</td>
      </ng-container>
  
   
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>AÇÃO</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="#" mat-mini-fab class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="#" mat-mini-fab class="delet">
            <i class="material-icons">delete</i>
          </a>
          <!-- <a routerLink="#" mat-mini-fab class="ler">
            <i class="material-icons">menu</i>
          </a> -->
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
