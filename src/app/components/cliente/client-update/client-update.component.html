<mat-card>
    <mat-card-title>Atualizar Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
            [(ngModel)]="cliente.NAME" name="NAME">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" 
            [(ngModel)]="cliente.EMAIL" name="EMAIL">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Telefone"
            [(ngModel)]="cliente.TEL" name="TEL">
        </mat-form-field>
    </form>
    
    
    <button mat-raised-button (click)="AtualizarCliente()" color="accent">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
