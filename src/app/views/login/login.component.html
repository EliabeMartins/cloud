<body>
    <div class="login">
        <img src="../assets/img/avatar.svg" class="usuario" width="100" height="100" alt="" >
        <h1>Login</h1>
        <form>
            <p>Usuário</p>
            <input type="text" name="NAME" matInput placeholder="Insira seu Usuário" 
            [(ngModel)]="login.name">
            <p>Senha</p>
            <input  type="password" name="password" matInput placeholder="Insira sua Senha" 
            [(ngModel)]="login.password">
            <input (click)="doLogin()" type="submit" name="" value="Login">
        </form>
    </div>
</body>
