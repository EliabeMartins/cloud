


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="servidors" class="full-width-table">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.ID}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let row">{{row.NAME}}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef>IP</th>
        <td mat-cell *matCellDef="let row">{{row.IP}}</td>
      </ng-container>
  
     

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>CLIENTE</th>
        <td mat-cell *matCellDef="let row">{{row.CLIENTE}}</td>
      </ng-container>


      <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef>TIPO</th>
        <td mat-cell *matCellDef="let row">{{row.TIPO}}</td>
      </ng-container>
  
   
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>AÇÃO</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/ips/server/{{ row.ID }}" mat-mini-fab color="primary" class="read">
            <i class="material-icons">menu</i>
          </a>

          <a routerLink="/update/server/{{ row.ID }}" mat-mini-fab class="edit">
            <i class="material-icons">edit</i>
          </a>

          <a routerLink="/delete/server/{{ row.ID }}" mat-mini-fab class="delet">
            <i class="material-icons">delete</i>
          </a>

          <a routerLink="/{{row.ID}}/dominios" mat-mini-fab class="ler">
            <i class="material-icons">plus_one</i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  


  <button mat-raised-button (click)="navigateToCreateServer()" color="primary">
    Novo Servidor
  </button>

  <button mat-raised-button class="cliente" (click)="navigateToCreateCliente()" color="primary">
    Novo Cliente
  </button>
